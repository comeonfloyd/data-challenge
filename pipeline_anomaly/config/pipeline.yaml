clickhouse:
  host: localhost
  port: 8123
  database: pipeline
  username: default
  password: ""

dataset:
  row_count: 100000000
  batch_size: 500000
  anomaly_ratio: 0.001
  seed: 42

anomaly_detection:
  zscore_threshold: 3.0
  isolation_forest:
    contamination: 0.001
    random_state: 42
  dbscan:
    eps: 0.7
    min_samples: 15
  rolling_mad:
    window: 60
    threshold: 4.0
    min_periods: 30
  ensemble:
    enabled: true
    min_detectors: 2
    weights:
      zscore: 0.5
      isolation_forest: 1.2
      dbscan: 1.0
      rolling_mad: 0.8

alerting:
  enabled: true
  threshold_score: 0.8
  sink: stdout
