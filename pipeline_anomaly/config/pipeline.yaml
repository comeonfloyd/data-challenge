clickhouse:
  host: localhost
  port: 8123
  database: pipeline
  username: default
  password: ""

dataset:
  row_count: 100000000
  batch_size: 500000
  anomaly_ratio: 0.001
  seed: 42

aggregation:
  window_minutes: 120
  metrics:
    - name: count
      type: count
    - name: mean_value
      type: mean
      column: value
    - name: std_value
      type: std
      column: value
    - name: p95_value
      type: quantile
      column: value
      q: 0.95
    - name: iqr_value
      type: iqr
      column: value
    - name: ewma_trend
      type: ewma_trend
      column: value
      span: 36

anomaly_detection:
  window_minutes: 180
  zscore_threshold: 3.0
  isolation_forest:
    contamination: 0.001
    random_state: 42
  dbscan:
    eps: 0.7
    min_samples: 15
  mad:
    threshold: 6.0

alerting:
  enabled: true
  threshold_score: 0.8
  sink: stdout
